<div
  class="bg-base-200 relative z-0 flex h-auto max-h-[90vh] w-auto max-w-[90vw] flex-col overflow-x-hidden overflow-y-auto rounded-md transition duration-200 md:max-w-[700px]"
>
  <!-- Indicator -->
  <div
    class="bg-red absolute top-0 z-[11] h-1 w-full"
    [ngClass]="{
      'bg-info': data.type === 'info',
      'bg-success': data.type === 'success',
      'bg-warning': data.type === 'warning',
      'bg-error': data.type === 'error',
    }"
  ></div>

  <!-- Body -->
  <div class="flex w-full flex-auto flex-col space-y-3 px-3 py-6 lg:px-4">
    <h2
      class="truncate text-lg font-semibold sm:text-xl"
      [innerHTML]="data.title"
    ></h2>

    <p
      class="text-base-content text-opacity-80"
      [innerHTML]="data.message"
    ></p>
  </div>

  <!-- Footer -->
  <div
    class="dialog-actions bg-base-200 sticky bottom-0 z-10 flex w-full items-center gap-4 p-3 sm:justify-end lg:px-4"
  >
    <button
      class="btn btn-outline"
      (click)="dialogRef.close()"
    >
      Close
    </button>

    <button
      class="btn btn-primary"
      [ngClass]="{
        'btn-info': data.type === 'info',
        'btn-success': data.type === 'success',
        'btn-warning': data.type === 'warning',
        'btn-error': data.type === 'error',
      }"
      (click)="dialogRef.close(true)"
    >
      Confirm
    </button>
  </div>
</div>
