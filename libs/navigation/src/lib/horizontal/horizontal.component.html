<div class="horizontal-navigation-wrapper">
  @for (item of navigation; track item.id) {
    <!-- Skip the hidden items -->
    @if ((item.hidden && !item.hidden(item)) || !item.hidden) {
      <!-- Basic -->
      @if (item.type === 'basic') {
        <horizontal-navigation-basic-item
          class="horizontal-navigation-menu-item"
          [item]="item"
          [name]="name"
        />
      }

      <!-- Branch: aside, collapsable, group -->
      @if (item.type === 'aside' || item.type === 'collapsable' || item.type === 'group') {
        <horizontal-navigation-branch-item
          class="horizontal-navigation-menu-item"
          [item]="item"
          [name]="name"
        />
      }

      <!-- Spacer -->
      @if (item.type === 'spacer') {
        <horizontal-navigation-spacer-item
          class="horizontal-navigation-menu-item"
          [item]="item"
          [name]="name"
        />
      }
    }
  }
</div>
