<div
  role="alert"
  class="alert relative min-w-60 border-0 border-l-4 bg-base-100 px-4 py-3 shadow-lg"
  [ngClass]="{
    'border-info': data.type === 'info',
    'border-success': data.type === 'success',
    'border-warning': data.type === 'warning',
    'border-error': data.type === 'error',
  }"
>
  <div class="mr-6 flex items-start gap-4">
    <!-- Icon -->
    @switch (data.type) {
      @case ('info') {
        <span class="text-info">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            class="h-7 w-7 shrink-0 stroke-current"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </span>
      }
      @case ('success') {
        <span class="text-success">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-7 w-7 shrink-0 stroke-current"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </span>
      }
      @case ('warning') {
        <span class="text-warning">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-7 w-7 shrink-0 stroke-current"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
            />
          </svg>
        </span>
      }
      @case ('error') {
        <span class="text-error">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-7 w-7 shrink-0 stroke-current"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </span>
      }
    }

    <!-- Message -->
    <div class="flex-1">
      <strong
        class="block font-medium"
        [innerHTML]="data.title"
      ></strong>
      <p
        class="mt-1"
        [innerHTML]="data.message"
      ></p>
    </div>

    <!-- Dismiss -->
    <button
      class="btn btn-circle btn-ghost btn-sm absolute right-1 top-1 transition"
      (click)="dismiss()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="text-hint h-5 w-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
</div>
