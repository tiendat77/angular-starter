<!doctype html>
<html

  data-theme="light"
>

    <meta charset="utf-8" />
    <title>Angular Starter</title>
    <base href="/" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <link
      rel="icon"
      type="image/svg+xml"
      href="favicon.svg"
    />
    <link
      rel="stylesheet"
      href="styles/animate.css"
