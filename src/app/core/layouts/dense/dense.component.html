<vertical-navigation
  class="bg-base-100 print:hidden"
  [appearance]="navigationAppearance"
  [mode]="isScreenSmall ? 'over' : 'side'"
  [name]="'main-navigation'"
  [navigation]="navigation"
  [opened]="!isScreenSmall"
>
  <ng-container verticalNavigationContentHeader>
    <div class="flex items-center justify-center h-20">
      <app-logo
        routerLink="/"
        class="w-12 cursor-pointer"
      />
    </div>
  </ng-container>
</vertical-navigation>

<div class="flex flex-col flex-auto w-full h-full min-w-0">
  <!-- Background Gradient -->
  <div
    aria-hidden="true"
    class="fixed inset-0 grid grid-cols-2 -space-x-52 opacity-10 dark:opacity-5"
  >
    <div
      class="blur-[106px] h-96 bg-gradient-to-br from-purple-400 to-rose-300 dark:from-purple-700 dark:to-rose-700"
    ></div>
    <div
      class="blur-[106px] h-90 bg-gradient-to-r from-indigo-400 to-cyan-400 dark:from-indigo-600 dark:to-cyan-600"
    ></div>
  </div>

  <!-- Header -->
  <div
    class="sticky inset-x-0 top-0 transition border-b shadow-sm bg-base-100 flex-0 z-49 bg-opacity-35 backdrop-blur-sm dark:backdrop-blur print:hidden"
  >
    <div class="md:container px-4 mx-auto navbar sm:px-6 md:px-8">
      <div class="flex-1 lg:hidden">
        <button
          class="btn btn-circle btn-ghost"
          (click)="toggle()"
        >
          <svg-icon name="heroicons_outline:bars-3-bottom-left" />
        </button>
      </div>

      <div class="flex-none flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2"></div>
    </div>
  </div>

  <!-- Content -->
  <div class="flex flex-col flex-auto overflow-hidden">
    <main class="md:container flex flex-col flex-auto w-full h-full p-4 mx-auto sm:p-6 md:p-8">
      <router-outlet />
    </main>
  </div>
</div>
