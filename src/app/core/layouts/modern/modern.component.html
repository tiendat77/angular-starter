@if (isScreenSmall) {
  <vertical-navigation
    class="bg-base-100 print:hidden"
    [mode]="'over'"
    [name]="'mainNavigation'"
    [navigation]="navigation"
    [opened]="false"
  >
    <ng-container verticalNavigationContentHeader>
      <div class="flex h-20 items-center px-8 pt-6">
        <app-logo />
      </div>
    </ng-container>
  </vertical-navigation>
}

<div class="flex w-full min-w-0 flex-auto flex-col">
  <div
    class="bg-base-100 relative z-49 flex h-16 w-full flex-0 items-center px-4 shadow sm:h-20 md:px-6 dark:border-b dark:bg-transparent dark:shadow-none print:hidden"
  >
    @if (!isScreenSmall) {
      <div class="mx-2 flex items-center lg:mr-8">
        <app-logo />
      </div>

      <horizontal-navigation
        class="mr-2"
        [name]="'mainNavigation'"
        [navigation]="navigation"
      />
    }

    <!-- Navigation toggle button -->
    @if (isScreenSmall) {
      <button
        class="btn btn-circle"
        (click)="toggleNavigation('mainNavigation')"
      >
        <svg-icon name="heroicons_outline:bars-3" />
      </button>
    }

    <!-- Components -->
    <div class="ml-auto flex items-center space-x-0.5 pl-2 sm:space-x-2">
      <!-- <user></user> -->
    </div>
  </div>

  <!-- Content -->
  <div class="flex w-full flex-auto flex-col">
    <router-outlet />
  </div>
</div>
