<section class="container mx-auto flex flex-auto flex-col items-center justify-center">
  <div
    aria-hidden="true"
    class="fixed inset-0 z-0 grid grid-cols-2 -space-x-52 opacity-10 dark:opacity-5"
  >
    <div class="h-96 bg-gradient-to-br from-purple-400 to-rose-300 blur-[106px] dark:from-purple-700 dark:to-rose-700">
      <!-- Gradient Circle Background -->
    </div>
    <div class="h-90 bg-gradient-to-r from-indigo-400 to-cyan-400 blur-[106px] dark:from-indigo-600 dark:to-cyan-600">
      <!-- Gradient Circle Background -->
    </div>
  </div>

  <div class="z-10 flex w-full flex-auto flex-col items-center justify-center md:max-w-screen-sm">
    <div class="h-full w-full bg-base-100 md:shadow-card sm:h-auto md:flex-none md:rounded-lg md:border">
      <div class="p-6 sm:p-8">
        <div class="flex flex-col items-center justify-center">
          <img
            class="max-w-sm"
            src="images/send-email-illustration.svg"
            alt="Illustration"
          />
        </div>

        <h1 class="mt-6 text-3xl font-bold leading-tight tracking-tight">Email sent</h1>

        <div class="mt-6">
          <h2 class="mb-2 text-xl font-medium leading-tight tracking-tight">
            An email instruction has been sent to <strong>{{ email }}</strong>
          </h2>

          <p class="text-hint mt-1">
            Please check your inbox to reset your password. If you didn't receive your email, please check your junk
            mail folder.
          </p>

          <div class="mt-4">
            <a
              href="mailto:"
              class="btn btn-primary mt-2 w-full"
            >
              Open email app
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
