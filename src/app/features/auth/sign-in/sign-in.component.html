<section class="container mx-auto flex flex-auto flex-col items-center justify-center">
  <div
    aria-hidden="true"
    class="fixed inset-0 z-0 grid grid-cols-2 -space-x-52 opacity-10 dark:opacity-5"
  >
    <div class="h-96 bg-gradient-to-br from-purple-400 to-rose-300 blur-[106px] dark:from-purple-700 dark:to-rose-700">
      <!-- Gradient Circle Background -->
    </div>
    <div class="h-90 bg-gradient-to-r from-indigo-400 to-cyan-400 blur-[106px] dark:from-indigo-600 dark:to-cyan-600">
      <!-- Gradient Circle Background -->
    </div>
  </div>

  <div class="z-10 flex w-full flex-auto flex-col items-center justify-center md:max-w-screen-sm">
    <div class="bg-base-100 md:shadow-card h-full w-full sm:h-auto md:flex-none md:rounded-lg md:border">
      <div class="p-6 sm:p-8">
        <div class="flex flex-col items-center justify-center">
          <img
            class="max-w-sm"
            src="images/sign-in-illustration.svg"
            alt="Illustration"
          />
        </div>

        <h1 class="mt-6 text-3xl leading-tight font-bold tracking-tight">Sign in</h1>

        <form
          class="mt-6"
          [formGroup]="form"
        >
          @if (message) {
            <div
              role="alert"
              class="animate__animated animate__headShake alert mb-4 flex rounded-lg border-red-500 bg-red-50 text-red-500"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 shrink-0 stroke-current"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <span>{{ message }}</span>
            </div>
          }

          <label class="form-control w-full">
            <div class="label font-medium">Username</div>
            <input
              type="text"
              class="input input-bordered w-full"
              formControlName="username"
              placeholder="Username / Email"
            />
            @if (form.get('username')?.touched && form.get('username')?.invalid) {
              <div class="label">
                @if (form.get('username')?.hasError('required')) {
                  <span class="label-text-alt text-error">Username is required</span>
                }
              </div>
            }
          </label>

          <label class="form-control mt-1 w-full">
            <div class="label font-medium">Password</div>
            <input
              type="password"
              placeholder="••••••••"
              class="input input-bordered w-full"
              formControlName="password"
            />

            @if (form.get('password')?.touched && form.get('password')?.invalid) {
              <div class="label">
                @if (form.get('password')?.hasError('required')) {
                  <span class="label-text-alt text-error">Password is required</span>
                }
              </div>
            }
          </label>

          <div class="mt-4 flex justify-end hover:underline">
            <a
              routerLink="/forgot-password"
              class="text-sm"
            >
              Forgot password?
            </a>
          </div>

          <div class="mt-4">
            <button
              class="btn btn-primary mt-2 w-full"
              [disabled]="form.disabled"
              (click)="submit()"
            >
              Sign in
            </button>
          </div>
        </form>

        <div class="mt-10 flex justify-center md:mt-16">
          <a
            routerLink="/sign-up"
            class="text-sm"
          >
            Don't have an account? <span class="text-primary">Sign up</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
