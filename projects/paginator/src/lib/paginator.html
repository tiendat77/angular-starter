<div class="flex gap-3">
  @if (!hidePageSize) {
    <div class="flex gap-2">
      <div class="label">
        <span class="text-base whitespace-nowrap">Page size: </span>
      </div>

      @if (_displayedPageSizeOptions.length > 1) {
        <select
          class="w-full max-w-xs select select-bordered min-w-22"
          [disabled]="disabled"
          [ngModel]="pageSize"
          (ngModelChange)="_changePageSize($event)"
        >
          @for (pageSizeOption of _displayedPageSizeOptions; track pageSizeOption) {
            <option [value]="pageSizeOption">
              {{ pageSizeOption }}
            </option>
          }
        </select>
      }
    </div>

    @if (_displayedPageSizeOptions.length <= 1) {
      <div class="label">
        <span class="text-base whitespace-nowrap">
          {{ pageSize }}
        </span>
      </div>
    }
  }

  <div class="join">
    <!-- Previous Page Button -->
    @if (showFirstLastButtons) {
      <button
        class="join-item btn btn-circle"
        [disabled]="_previousButtonsDisabled()"
        (click)="firstPage()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m18.75 4.5-7.5 7.5 7.5 7.5m-6-15L5.25 12l7.5 7.5"
          />
        </svg>
      </button>
    }
    <button
      class="join-item btn btn-circle"
      [disabled]="_previousButtonsDisabled()"
      (click)="previousPage()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="w-6 h-6"
      >
        <path
          fill-rule="evenodd"
          d="M7.72 12.53a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 1 1 1.06 1.06L9.31 12l6.97 6.97a.75.75 0 1 1-1.06 1.06l-7.5-7.5Z"
          clip-rule="evenodd"
        />
      </svg>
    </button>

    <!-- Page Buttons -->
    @for (page of _pages; track page.number) {
      <button
        class="join-item btn"
        [ngClass]="{ 'btn-primary': page.number === pageIndex }"
        (click)="selectPage(page.number)"
      >
        {{ page.text }}
      </button>
    }

    <!-- Next Page Button -->
    <button
      class="join-item btn btn-circle"
      [disabled]="_nextButtonsDisabled()"
      (click)="nextPage()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="w-6 h-6"
      >
        <path
          fill-rule="evenodd"
          d="M16.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 0 1-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 0 1 1.06-1.06l7.5 7.5Z"
          clip-rule="evenodd"
        />
      </svg>
    </button>

    @if (showFirstLastButtons) {
      <button
        class="join-item btn btn-circle"
        [disabled]="_nextButtonsDisabled()"
        (click)="nextPage()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-6 h-6"
        >
          <path
            fill-rule="evenodd"
            d="M13.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 0 1-1.06-1.06L11.69 12 4.72 5.03a.75.75 0 0 1 1.06-1.06l7.5 7.5Z"
            clip-rule="evenodd"
          />
          <path
            fill-rule="evenodd"
            d="M19.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 1 1-1.06-1.06L17.69 12l-6.97-6.97a.75.75 0 0 1 1.06-1.06l7.5 7.5Z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    }
  </div>
</div>
