<!-- Header -->
<div
  class="sticky top-0 z-10 flex items-center justify-center w-full p-3 transition duration-300 lg:px-4 bg-base-100 min-h-18"
>
  <div class="flex-auto overflow-hidden">
    @if (_hasTitle) {
      <h2
        dialogHeader
        class="text-lg font-semibold truncate sm:text-xl animate__animated animate__faster animate__slideInUp"
      >
        <ng-template [cdkPortalOutlet]="_titleTemplate" />
      </h2>
    }
  </div>

  <div class="relative flex-shrink-0">
    <button
      dialogDismiss
      class="group btn btn-circle btn-ghost btn-sm"
    >
      <svg
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
        class="w-6 h-6 transition duration-500 group-hover:rotate-90"
      >
        <path
          d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z"
        />
      </svg>
    </button>
  </div>
</div>

<div class="w-full px-3 mb-3 lg:px-4">
  @if (_hasTitle) {
    <h2 class="text-2xl font-semibold truncate">
      <ng-template [cdkPortalOutlet]="_titleTemplate" />
    </h2>
  }
</div>

<!-- Body -->
<div class="flex flex-col flex-auto w-full px-3 py-4 lg:px-4">
  <ng-template [cdkPortalOutlet]="_bodyTemplate" />
</div>

<!-- Footer -->
<div
  class="sticky bottom-0 z-10 flex items-center w-full gap-4 p-3 dialog-actions lg:px-4 sm:justify-end bg-base-100"
>
  <ng-template [cdkPortalOutlet]="_actionTemplate" />
</div>
